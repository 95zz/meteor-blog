<template name="blogLatest">
  <div class="meteor-blog-latest">
    <div class="meteor-blog-latest-heading">
      <span>Latest Posts</span>
    </div>
    <ul class="meteor-blog-latest-posts">
      {{#each latest}}
        <li class="meteor-blog-latest-post">
          <a href="{{pathFor 'blogShow'}}">
            <div class="meteor-blog-latest-post-title">
              {{{title}}}
            </div>
            <div class="meteor-blog-latest-post-date">
              <time datetime="{{publishedAt}}">{{date publishedAt}}</time>
            </div>
          </a>
        </li>
      {{else}}
        <li>Loading...</li>
      {{/each}}
    </ul>
    <a href="{{pathFor 'blogIndex'}}">View all posts&nbsp; &rsaquo;</a>
  </div>
</template>
