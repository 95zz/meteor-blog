<template name="blogShow">
  <div class="meteor-blog-single">
    {{#if session "postHasFeaturedImage"}}
      {{> blogShowFeaturedImage}}
    {{/if}}
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-11 col-md-8 col-md-offset-2">
          {{> blogShowBody}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blogShowBody">
  <div class="meteor-blog-post">
    {{#unless titleBackground}}
      <h1 class="meteor-blog-post-title text-center">
        {{title}}
      </h1>
      <div class="meteor-blog-post-meta text-center">
        {{#if isAdmin}}
           <small><a href="#" data-action="edit-post">edit</a></small>
           --
        {{/if}}
        By {{authorName}} on {{blogFormatDate publishedAt}}
        {{> blogTags }}
      </div>
    {{/unless}}
    <div id="commentable-area">
      {{{html}}}
    </div>
  </div>
  <div class="meteor-blog-back-link pull-left">
    <a href="{{pathFor 'blogIndex'}}"><i class="fa fa-caret-left"></i>Back to the Blog</a>
  </div>
  {{> shareit shareData}}
  {{> disqus this}}
</template>

<template name="blogShowFeaturedImage">
  <div class="row">
    <div class="meteor-blog-featured-image">
      <figure class="{{#if session 'fullWidthFeaturedImage'}}meteor-blog-fill-width-image{{else}}meteor-blog-scale-image{{/if}}">
        <div class="meteor-blog-aspect-ratio-placeholder" style="{{#unless session 'fullWidthFeaturedImage'}}width: {{featuredImageWidth}}px; height: {{featuredImageHeight}}px;{{/unless}}">
          <!-- <div class="meteor-blog-aspect-ratio-fill"></div> -->
          <img src="{{featuredImage}}" alt="" class="img-responsive center-block">
          {{#if titleBackground}}
            <div class="meteor-blog-background-title">
              <div class="container">
                <div class="row">
                  <div class="center-block">
                    <h1 class="text-center">
                      {{title}}
                      {{#if isAdmin}}
                         <small><a href="#" data-action="edit-post">edit</a></small>
                      {{/if}}
                    </h1>
                    <div class="meteor-blog-post-meta text-center">
                      By {{authorName}} on {{blogFormatDate publishedAt}}
                      {{> blogTags }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </figure>
    </div>
  </div>
</template>
<template name="disqus">
  {{#if useDisqus}}
    <div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {{/if}}
</template>
