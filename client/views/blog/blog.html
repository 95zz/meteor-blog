<template name="blogIndex">
  <div class="meteor-blog-index">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {{#if subsReady}}
            {{> blogIndexLoop posts=posts}}
            {{blogPager}}
          {{else}}
            {{> blogLoading}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blogIndexLoop">
  {{#each posts}}
    <div class="meteor-blog-post">
      <div class="row">
        {{#if featuredImage}}
          <div class="col-md-3">
            <a href="{{pathFor 'blogShow'}}" class="meteor-blog-post-thumbnail thumbnail">
              <img src="{{featuredImage}}" alt="" class="img-responsive">
            </a>
          </div>
        {{/if}}
        <div class="{{#if featuredImage}}col-md-9{{else}}col-md-12{{/if}}">
          <h2>
            <a href="{{pathFor 'blogShow'}}">{{title}}</a>
          </h2>
          <div class="meteor-blog-post-meta">
            By {{authorName}} on {{blogFormatDate publishedAt}}
            {{> blogTags }}
          </div>
          <div class="meteor-blog-post-excerpt">
            <small>{{{excerpt}}}</small>
          </div>
        </div>
        </div>
    </div>
  {{else}}
    This blog is looking pretty empty...
  {{/each}}
</template>

<template name="blogTags">
  {{#if tags}}
    <div class="meteor-blog-post-tags">
      <p> &ndash; Tags: {{blogFormatTags tags}}</p>
    </div>
  {{/if}}
</template>
